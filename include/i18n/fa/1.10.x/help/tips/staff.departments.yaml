  content: در صورتی که واحد سازمانی از نوع خصوصی باشد، امضای واحد سازمانی در پای پاسخ ها نمایش داده نخواهد شد و همچنین انتصاب درخواست به چنین واحد از دید مراجعان به سیستم پشتیبانی مخفی خواهد ماند.
dept_manager:
  title: مدیر واحد
  content: شما می توانید یکی از کارشناسان را به عنوان مدیر این واحد سازمانی انتخاب کنید تا هشدار ها و اطلاعیه های مربوط به درخواست های رسیده به این واحد سازمانی برای او ارسال شود.
